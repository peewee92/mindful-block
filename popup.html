<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>正念阻断器</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .site-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
    }
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
    }
    .delete-btn {
      background: #f44336;
      padding: 4px 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>拦截助手设置</h2>
    <div>
      <input type="text" id="siteInput" placeholder="输入要拦截的网站域名 (例如: example.com)">
      <button id="addSite">添加网站</button>
    </div>
    <div class="site-list" id="siteList">
      <!-- 网站列表将通过JavaScript动态添加 -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
